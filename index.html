<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Speech to Text Webcam Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
</head>

<body>
    <div class="main">
        <div id="status" class="error"></div>
        <div class="wrapper">
            <video id="result_video" class="video_area" autoplay></video>
            <div class="text_overlay">
                <div id="result_text" class="text_area">音声認識が始まるとここに文字が表示されます。マイクとカメラを有効にしてください。</div>
            </div>
        </div>
        <div class="source">
            音声認識は <a href="https://developer.mozilla.org/ja/docs/Web/API/Web_Speech_API" target="_blank">Web Speech API</a> を使用しています / Source: <a href="https://github.com/1heisuzuki/speech-to-text-webcam-overlay" target="_blank">GitHub</a><br/>
            カメラやマイクが機能しないときは: <a href="https://support.google.com/chrome/answer/2693767?co=GENIE.Platform%3DDesktop&hl=ja&oco=1" target="_blank">カメラとマイクを使用する - パソコン - Google Chrome ヘルプ</a>
        </div>
    </div>
</body>

<script>
    // ブラウザ判定
    // 参考: https://qiita.com/sakuraya/items/33f93e19438d0694a91d
    var userAgent = window.navigator.userAgent.toLowerCase();
    var isChrome = 0;

    if(userAgent.indexOf('msie') != -1 || userAgent.indexOf('trident') != -1) {
        // IE
    } else if(userAgent.indexOf('edge') != -1) {
        // Edge
    } else if(userAgent.indexOf('chrome') != -1) {
        // Chrome
        isChrome = 1;
    } else if(userAgent.indexOf('safari') != -1) {
        // Safari
    } else if(userAgent.indexOf('firefox') != -1) {
        // Firefox
    } else if(userAgent.indexOf('opera') != -1) {
        // Opera
    } else {
        // その他
    }

    if(!isChrome){
        alert('Google Chromeでアクセスしてください')
    }

    // Webカメラ
    // 参考: https://qiita.com/qiita_mona/items/e58943cf74c40678050a
    // getUserMedia が使えないとき
    if (typeof navigator.mediaDevices.getUserMedia !== 'function') {
        const err = new Error('getUserMedia()が使用できません');
        alert(`${err.name} ${err.message}`);
        throw err;
    }

    const $video = document.getElementById('result_video');  // 映像表示エリア

    navigator.mediaDevices.getUserMedia({ video: {aspectRatio: {exact: 1.7777777778}}, audio: false })
        .then(stream => $video.srcObject = stream)
        .catch(err => alert(`${err.name} ${err.message}`));
    
    
    // 音声認識
    // 参考: https://jellyware.jp/kurage/iot/webspeechapi.html
    var flag_speech = 0;

    window.onload = function(){
        vr_function();
    }

    function vr_function() {
        window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'ja';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onsoundstart = function() {
            document.getElementById('status').innerHTML = "Processing...";
            document.getElementById('status').className = "processing";
        };
        recognition.onnomatch = function() {
            document.getElementById('status').innerHTML = "Try again";
            document.getElementById('status').className = "error";
        };
        recognition.onerror = function() {
            document.getElementById('status').innerHTML = "Error";
            document.getElementById('status').className = "error";
            if (flag_speech == 0)
                vr_function();
        };
        recognition.onsoundend = function() {
            document.getElementById('status').innerHTML = "Stop";
            document.getElementById('status').className = "error";
            vr_function();
        };

        recognition.onresult = function(event) {
            var results = event.results;
            for (var i = event.resultIndex; i < results.length; i++) {
                if (results[i].isFinal) {
                    document.getElementById('result_text').innerHTML = results[i][0].transcript;
                    vr_function();
                    flag_speech = 0;
                } else {
                    document.getElementById('result_text').innerHTML = results[i][0].transcript;
                    flag_speech = 1;
                }
            }
        }

        flag_speech = 0;
        document.getElementById('status').innerHTML = "Ready";
        document.getElementById('status').className = "ready";
        recognition.start();
    }
</script>
</html>
